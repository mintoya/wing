<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <button onclick = "connect()" id = "connect">connect</button>
    <button onclick = "sendLayoutf()" id = "send">send</button>

    <div id="top">
      <div class="wraps" id="saverDiv">
        <button class="key" onclick = "lock()">
          <img class = "lock" src="icons/lock.svg" >
          <img class = "unlock" src="icons/unlock.svg" >
          <style>
            img{
              width:50%;
              position:absolute;
              left:50%;
              top:50%;
              transform:translate(-50%,-50%);
            }
          </style>
        </button>
      </div>
      <div id="cols" class="wraps">
        <div id="Ccontainer"></div>
        <button class="key add sub" onclick="removeCol()">-</button>
        <button class="key add" onclick="addCol()">+</button>
      </div>
      <div id="rows" class="wraps">
        <div id="Rcontainer"></div>
        <button class="key add sub" onclick="removeRow()">-</button>
        <button class="key add" onClick="addRow()">+</button>
      </div>
      <div id="keys" class="wraps"></div>
    </div>
    <div id = "layout">
      <div class = "keyOuter"><div class = "keyInner" >x</div></div>
      <div class = "keyOuter"><div class = "keyInner" >x</div></div>
      <div class = "keyOuter"><div class = "keyInner" >x</div></div>
      <div class = "keyOuter"><div class = "keyInner" >x</div></div>
      <div class = "keyOuter"><div class = "keyInner" >x</div></div>
      <div class = "keyOuter"><div class = "keyInner" >x</div></div>
    </div>
    <div id = "keyReferences">
      <button class = "selKey" onclick = "nextKeys()">next</button>
      <button class = "selKey" onclick = "prevKeys()">prev</button>
      <div></div>
    </div>
    <script src = "src/script.js">
    </script>
  </body>
</html>
